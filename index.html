<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <!-- font awesome stylesheet -->
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
  <!-- bootstrap class of container -->
  <div class="container">
    <!-- bootstrap class of row -->
    <div class="row">
      <!-- bootstrap class of col  -->
      <div class="col-sm-12 col-md-12">
        <div class="animated bounce">
          <h1>To do List App</h1>
        </div>

        <form id="todoForm">
          <!-- bootstrap input group with placeholder, and a button right of the input -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Write your list item"  id="todoInput" >
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-success" onclick="todoList()" > Click Me</button>
            </div>
          </div>
          <!-- bootstrap input group with placeholder, and a button right after -->
        </form>
        <ol id="todoList">
          
        </ol>
      </div>
    </div>
  </div>
  </body>
  <!-- SCRIPT -->
  <!-- java script -->
  <script type="text/javascript" src="js/main.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <!-- END SCRIPT -->
</html>
